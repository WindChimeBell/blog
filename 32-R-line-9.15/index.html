<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/RLine.css"/>
	</head>
	<body>
		<div id="R_Line">
			<div class="swiper-container">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide">
			        	<div class="logo">
			        		<img src="img/logo_l.png" class="logo1"/>
			        		<img src="img/logo_r.png" class="logo2"/>
			        	</div>
				        <img src="img/title1.png" class="img1_title ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s"/>
			        	<img src="img/title1_b.png" class="img1_word ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s"/>
			        	<div class="img1_carBox ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1.6s">
				        	<img src="img/car.png" class="img1_car"/>
				        	<img src="img/wheel.png" class="img1_wheel ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.6s" swiper-animate-delay="1.6s"/>
			        	</div>
			        	<img src="img/bg1.jpg" class="imgBG"/>
			        </div>
			        <div class="swiper-slide">
			        	<div class="logo">
			        		<img src="img/logo_l.png" class="logo1"/>
			        		<img src="img/logo_r.png" class="logo2"/>
			        	</div>
			        	<img src="img/title2.png" class="img2_title ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"/>
			        	<img src="img/car1.png" class="img2_car ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"/>
			        	<img src="img/bg2.jpg" class="imgBG"/>
			        </div>
			        <div class="swiper-slide">
			        	<div class="logo">
			        		<img src="img/logo_l.png" class="logo1"/>
			        		<img src="img/logo_r.png" class="logo2"/>
			        	</div>
			        	<img src="img/title3.png" class="img3_title ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"/>
			        	<img src="img/fa.png" class="img3_generator ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"/>
			        	<img src="img/bg3.jpg" class="imgBG"/>
			        </div>
			        <div class="swiper-slide">
			        	<div class="logo">
			        		<img src="img/logo_l.png" class="logo1"/>
			        		<img src="img/logo_r.png" class="logo2"/>
			        	</div>
			        	<img src="img/title4.png" class="img4_title ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"/>
			        	<img src="img/title4_b.png" class="img4_word ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1s"/>
			        	<img src="img/bg4_b.png" class="img4_bg"/>
			        </div>
			        <div class="swiper-slide">
			        	<div class="logo">
			        		<img src="img/logo_l.png" class="logo1"/>
			        		<img src="img/logo_r.png" class="logo2"/>
			        	</div>
			        	<img src="img/title5.png" class="img5_title ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"/>
			        	<a href="###"><img src="img/button.png" class="img5_btn ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.6s" swiper-animate-delay="1.1s"/></a>
			        	<img src="img/car2.png" class="img5_car ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1.7s"/>
			        	<img src="img/bg5.jpg" class="imgBG"/>
			        </div>
			    </div>
			</div>
			<div class="arrow">
				<img src="img/web-swipe-tip.png"/>
			</div>
		</div>
				
		<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			var mySwiper = new Swiper ('.swiper-container',{
			    direction: 'vertical',
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				   	swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				}, 
				onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				},
			    
			    grabCursor : true,
//			    roundLengths : true,
//			    autoplay:2000,
//			    speed:1500,
//			    loop: true,
//			    autoplayDisableOnInteraction : false,
			    /*effect : 'coverflow',
				slidesPerView: 1,
				centeredSlides: true,
				coverflow: {
		            rotate: 0,
		            stretch: 0,
		            depth: 100,
		            modifier: 8,
		            slideShadows : true,
				},*/
			});
		</script>
	</body>
</html>
