<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0-->
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
		<!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览-->
		<meta content="yes" name="apple-mobile-web-app-capable">
		<!--iphone的私有标签，它指定的iphone中safari顶端的状态条的样式-->
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<!--告诉设备忽略将页面中的数字识别为电话号码-->
		<meta content="telephone=no" name="format-detection">
		<title>免费预约申请</title>
		<link rel="stylesheet" type="text/css" href="css/initialize.css" />
		<link rel="stylesheet" type="text/css" href="css/mb-bespeak.css"/>
	</head>
	<body>
		<div class="bespeak">
			<div id="MB_head">
				<a href="javascript:history.back(-1)" class="back" data-num = "0">&lt;</a>
				<h2 class="MB_title">免费预约申请</h2>
			</div>
			<div class="free-one">
				<input class="one-inp" type="text" placeholder="您的姓名" />
				<input class="one-inp" type="text" placeholder="联系电话" />
				<form class="form-inline">
			        <div data-toggle="distpicker">
			           	<div class="form-group">
			          		<select class="form-control r-width" id="province3" data-province="广东省"></select>
			        	</div>
				        <div class="form-group">
				          	<select class="form-control  r-width" id="city3" data-city="佛山市"></select>
				        </div>
			      	</div>
			    </form>
				<p class="one-sure"><span class="sure-btn">免费预约</span></p>
			</div>	
			<div class="free-two">
				<div class="two-img">
					<img src="img/calculator/mb-succes.jpg"/>
				</div>
				<p class="mb-p1">恭喜您抢设计名额成功！</p>
				<p class="mb-p2">我们的客服人员将在24小时内与你联系，请注意接听来电哟！</p>
			</div>
		</div>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/moblie_transform.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/distpicker.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/distpicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mb-bespeak.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
